<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html lang="en"> <head>
<title>Create Meeting</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
     href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css"
/>


<link rel="stylesheet" type="text/css"
    href="/static/css/busy.css"
/>

<!-- jquery from a content distribution network; probably cached -->
<script type="text/javascript"
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>

<!-- Ideally the rest of our javascript dependencies would be
     bundled and minified with 'browserify', but I've found that
     it difficult to handle browserify dependencies for class
     projects.  So, we'll pick up moment and a date range picker
     from CDNs instead.
-->

<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

</head>

<body>
<div class="container">

<h1>Available Meeting Times</h1>

<!--
   If there are any warnings or other messages from a prior action,
   they appear above the rest of the content, just until the next 
   action.
  -->

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}




<form action="/add_people" method="post">
  <br />
  <h3>Creator Gmail Address</h3>
  <input type="text" name="email" id="email" size=12 placeholder="example" />@gmail.com
  <br /> <br />
  <h3>Date Range</h3>
  <input type="text" name="daterange" size="25"
    {% if session.daterange is defined %}
         value="{{session.daterange}}"
    {% endif %}
     class="pull-down"
     style="background: #fff; cursor: pointer; padding: 5px 10px;
     border: 1px solid #ccc; width: 15em" >
  <script type="text/javascript">
  $(function() {
  $('input[name="daterange"]').daterangepicker(
    {    ranges: {
           'Today': [moment(), moment()],
           'Tomorrow':[moment().add(1, 'days'),
                       moment().add(1, 'days')], 
           'This week':[moment(), moment().endOf('week')],
           'Next week':[moment().add(7, 'days').startOf('week'),
                        moment().add(7, 'days').endOf('week')],
           'This month':[moment(), moment().endOf('month')],
           'Within two weeks':[moment(),moment().add(15, 'days')]
        }}
       );
    });
  </script>
  <br /> <br />
  <h3>Time Range</h3> 
  <input type="text" class="timepicker" name="earliest" size="15"
    {% if session.begin_time is defined %}
      value="{{session.begin_time}}"
    {% endif %} >
  <input type="text" class="timepicker" name="latest" size="15"
    {% if session.end_time is defined %}
      value="{{session.end_time}}"
    {% endif %} >
    <script type="text/javascript">
    $(function() {
    $('input.timepicker').timepicker({
        timeFormat: 'hh:mm p',
        interval: 15,
        minTime: '12:00 AM',
        maxTime: '11:45 PM',
        startTime: "12:00 AM",
        dynamic: false,
        dropdown: true,
        scrollbar: true
    });
    });
    </script>
  <br /><br />
  <h3>Length of Meeting</h3>
  <select name="duration">
    <option value=30>30 Minutes</option>
    <option value=60>1 Hour</option>
    <option value=90>1 1/2 Hours</option>
    <option value=120>2 Hours</option>
    <option value=180>3 Hours</option>
    <option value=240>4 Hours</option>
    <option value=300>5 Hours</option>
    <option value=360>6 Hours</option>
    <option value=480>8 Hours</option>
  </select>

<br /><br />
<input type="submit" value="Create Meeting" />
</form>

</div>  <!-- container (for bootstrap) -->
</body> </html>
